			title = "Attend talks"
			description = "You will be ocasionally invited to talks and hear voice from leading figures and managers from China Business Centre and giant firms."

		[[params.services.list]]
            icon = "fa-newspaper-o"
            title = "Up to Date"
            description = "We highly pay attention to social and economical movement in China and you can have a up-to-date news curator from Singapore view."

        [[params.services.list]]
            icon = "fa-heart"
            title = "Know more friends"
            description = "You can make more friends in NUS with same intertest in networking and seeking opportunities regarding China. "


    # Portfolio modals
	[params.portfolio.modal]
        client = "Client"
        date = "Date"
        category = "Category"
        buttonText = "Close"

    # Aside section
	[params.aside]
		headline = "Sign up the upcoming events!"

		[params.aside.button]
			text = "Sign up now"
			link = "https://www.facebook.com/pages/gccnus.org"

	# Contact section
	[params.contact]
		headline = "Join us!"
		description = "Ready to join GCC? That's great! Give us a call or send us an email and we will get back to you as soon as possible!"
		phone = "123-456-6789"
