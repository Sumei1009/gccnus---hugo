	# Navigation
	[params.navigation]
		brand = "GCC-NUS"

		[params.navigation.links]
			about     = "About"
			services  = "Activities"
			portfolio = "Events"
			contact   = "Contact"


	# Hero section
	[params.hero]
		# To change the background of the hero section, replace the 'header.jpg' at './static/img' with your own.
		slogan     = "GCC - NUS"
		subtitle   = "[Lorem](//google.com) Founded in 2015, GCC-NUS is a nonprofit, nonpartisan organization for NUS students of all nationalities looking to engage Chinaâ€™s emergence as a global power."
		buttonText = "Find out more"


	# About section
	[params.about]
		headline    = "The Story of Us"
		description = "[Lorem](//google.com) GCC connects future leaders from all nations and assists them in developing the skills and friendships necessary to succeed both in China and internationally.Our website is coming soon. If you know us, or have some work for us, feel free to drop an email at info@gccnus.org."
