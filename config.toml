	# Service section
	[params.services]
		headline = "In GCC, you can..."

        [[params.services.list]]
            icon = "fa-diamond"
            title = "Networking"
            description = "GCC-NUS established a good relationship with China Business Centre, NUS Suzhou Research Institution, China Vanke, etc."

